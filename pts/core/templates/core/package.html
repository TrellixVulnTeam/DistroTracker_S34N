{% extends "core/base.html" %}
{% load staticfiles %}

{% block title %}{{ block.super }} - {{ package }}{% endblock %}

{% block page-header %}
    <header class="page-header" id="package-page-header">
        <div class="container">
            <div class="row text-center">
                <div class="span3 col col-lg-3">
                    {% include 'core/logo.html' %}
                </div>
                <div class="span6 col col-lg-6">
                    <h1>{{ package }}</h1>
                </div>
                <div class="span3 col col-lg-3">{% include 'core/package-search-form.html' %}</div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="span3 col col-lg-3" id="pts-package-left"></div>
        <div class="span6 col col-lg-6" id="pts-package-center"></div>
        <div class="span3 col col-lg-3" id="pts-package-right"></div>
    </div>
{% endblock %}
