{% extends 'core/panels/panel.html' %}

{% block panel-header %}
{{ panel.title }}
{% endblock %}

{% block panel-body %}
<ul class="list-group list-group-flush">
    {% for item in panel.context %}
    <div class="row-fluid">
    <li class="list-group-item">
        <div class="span3"><b>{{ item.repository_shorthand }}:</b></div>
        <div class="span9">
            {% with url=item.url|default:"#" %}
            <a href="{{ url }}">{{ item.version }}</a>
            {% endwith %}
        </div>
    </li>
    </div>
    {% endfor %}
</ul>
{% endblock %}
