{% extends 'core/panels/panel.html' %}
{% block panel-header %}
{{ panel.title }}
{% endblock %}

{% block panel-body %}
<ul class="list-group list-group-flush">
    {% for item in panel.context %}
    <li class="list-group-item">{{ item.name }} ({{ item.repository_name }})</li>
    {% endfor %}
</ul>
{% endblock %}
