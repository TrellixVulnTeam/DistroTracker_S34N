{% extends 'core/panels/panel.html' %}
{% block panel-header %}
{{ panel.title }}
{% endblock %}

{% block panel-body %}
<ul class="list-group list-group-flush">
    <div class="scrollable">
    {% for item in panel.context %}
    <li class="list-group-item">
        {% with url=item.url|default:"#" %}
        <a href="{{ url }}" class="has-tooltip" data-toggle="tooltip" title="{{ item.repository_name }}">{{ item.name }}</a>
        {% endwith %}
    </li>
    {% endfor %}
    </div>
</ul>
{% endblock %}
